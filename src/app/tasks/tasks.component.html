<p>
  <a routerLink="./" [queryParams]="{order: order()=== 'asc' ? 'desc' : 'asc'}" > 
    Sort {{ order ()=== 'asc' ? 'Descending' : 'Ascending'}}
  </a>
</p>
<ul>
  @for (task of projectTasks(); track task.id) {
    <li>
      <app-task [task]="task" />
    </li>
  } @empty {
    <p>There are no tasks yet.</p>
  }
</ul>
